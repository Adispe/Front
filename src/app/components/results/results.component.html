<h2 mat-dialog-title *ngIf="!IAResult">Votre sélection</h2>
<h2 mat-dialog-title *ngIf="IAResult">Votre image traitée</h2>
<mat-dialog-content class="mat-typography">
  <img [src]="data" alt="">
</mat-dialog-content>
<mat-dialog-actions class="dialogdiv">
  <button mat-button [mat-dialog-close]="true">Reprendre</button>
  <button mat-button [mat-dialog-close]="true" (click)="send()">Confirmer la sélection</button>
</mat-dialog-actions>
