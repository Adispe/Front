<h2 mat-dialog-title>Votre Sélection</h2>
<mat-dialog-content class="mat-typography">
  <img [src]="data" alt="">
</mat-dialog-content>
<mat-dialog-actions class="dialogdiv">
  <button mat-button mat-dialog-close>Reprendre</button>
  <button mat-button (click)="sendImage()">Confirmer la sélection</button>
</mat-dialog-actions>
