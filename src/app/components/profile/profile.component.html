<mat-card class="profile-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-avatar"></div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h2>About Me</h2>
    <p>{{ user.bio }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">Edit Profile</button>
    <button mat-button color="warn">Logout</button>
  </mat-card-actions>
</mat-card>
